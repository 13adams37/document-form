name: Quasar SSG Build Workflow

on:
  push:
    branches: ['master']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Setup Node ðŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run install ðŸ”§
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Build quasar ðŸ”§
        uses: borales/actions-yarn@v4
        with:
          cmd: quasar build
      # - uses: 'finnp/create-file-action@master'
      #   env:
      #     FILE_NAME: 'dist/spa/.nojekyll'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/spa

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
