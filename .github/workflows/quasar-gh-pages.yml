name: Quasar SSG Build Workflow

on:
  push:
    branches: ['master']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v4
      - name: Setup Pages âœ‰ï¸
        uses: actions/configure-pages@v4
      - name: Setup Node ğŸ”Œ
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run install ğŸ”¨
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Build quasar ğŸ”§
        uses: borales/actions-yarn@v4
        with:
          cmd: quasar build
      - name: Upload artifact ğŸ’¾
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/spa

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
